<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Adicionar Produto</h1>
    <form id="productForm" action="add_product.php" method="POST">
        <label for="numero_produto">Número do Produto:</label>
        <input type="text" id="numero_produto" name="numero_produto" required>
       
        <label for="nome_peca">Nome da Peça:</label>
        <input type="text" id="nome_peca" name="nome_peca" required>
       
        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" step="0.01" required>
       
        <button type="submit">Adicionar Produto</button>
    </form>

    <h2>Produtos Cadastrados</h2>
    <div id="productList"></div>

    <script src="script.js"></script>
</body>
</html>
